<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids for Two</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Janky Jets</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    P1 --> Red		P2 --> Blue<br>
		    P1 Controls		P2 Controls<br>
		    w = accelerate		i = accelerate<br>
		    a = turn left		j = turn left<br>
		    d = turn right		l = turn right<br>
		    s = decelerate		k = decelerate<br>
		    e = hyperspace		o = hyperspace
	    </footer>
	</body>
</html>
