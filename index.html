<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids for Two</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Janky Jets</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    P1 --> Red &nbsp;&nbsp;&nbsp;P2 --> Blue<br>
		    P1 Controls	&nbsp;&nbsp;&nbsp;P2 Controls<br>
		    w = accelerate&nbsp;&nbsp;&nbsp;i = accelerate<br>
		    a = turn left&nbsp;&nbsp;&nbsp;j = turn left<br>
		    d = turn right&nbsp;&nbsp;&nbsp;l = turn right<br>
		    s = decelerate&nbsp;&nbsp;&nbsp;k = decelerate<br>
		    e = hyperspace&nbsp;&nbsp;&nbsp;o = hyperspace
	    </footer>
	</body>
</html>
